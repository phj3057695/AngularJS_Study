<!DOCTYPE html>
<html lang="en">  <!--ng-bind에 관한 예제입니다.-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="helloApp">
    <div ng-controller="helloCtrl">
        <p>Hello {{name}}</p>
        <p>Hello <h2 ng-bind="name"></h2></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script>
        var hello = angular.module('helloApp',[]);
        hello.controller('helloCtrl',['$scope',function($scope){
            $scope.name = "홍길동";
        }]);
    </script>
</body>
</html>
